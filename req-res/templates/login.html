<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <form action='/registration' method="get">
        <tr><td> Username : </td><td><input type="email" name="uname2"></td></tr>
        <tr><td> Password : </td><td><input type="password" name="pass2"></td></tr>
        <tr><td><input type="submit"></td></tr>
        <tr><td>{{ error }}</td></tr>
    </form>
<a href="/"><button>register</button></a>

</body>
</html>
